<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card outline-card">
            <div class="card-header text-center">
              <img src="../../../assets/images/logo-jkiocean.png" width="300px" height="80px">
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input [(ngModel)]="model.email" type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="social-login">
                    <h3>Or login with</h3>
                    <button (click)="loginWithGoogle()">Login with Google</button>
                  </div>
           
                <button (click)="signIn()" class="btn btn-dark btn-block">
                    <span class="fas fa-sigin"></span>
                   Login
                </button>
            </div>
        </div>
    </div>
</body>

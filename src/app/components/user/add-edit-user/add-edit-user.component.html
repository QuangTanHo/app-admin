<app-blank pageName="User"
           [routes]="['add-edit-user']">
  <app-section sectionTitle="User Update">
    <div class="container">
      <div class="row" [formGroup]="userForm">
        <div class="col-md-6">
          <h3>{{!userId ? 'Create User': 'Edit User'}}</h3>
          <div class="form-group" >
            <label for="name">First Name:</label>
            <input type="text"
                   id="name"
                   formControlName="first_name"
                   name="name"
                   class="form-control"
                   required>
            <label for="name">Last Name:</label>
            <input type="text"
                   id="name"
                   formControlName="last_name"
                   name="name"
                   class="form-control"
                   required>
              <label for="name">Email :</label>
              <input type="text"
                     id="name"
                     formControlName="email"
                     name="name"
                     class="form-control"
                     required>
              <label for="name">Phone :</label>
              <input type="text"
                     id="name"
                     formControlName="phone_number"
                     name="name"
                     class="form-control"
                     required>
              <label for="name">Address:</label>
              <input type="text"
                     id="name"
                     formControlName="address"
                     name="name"
                     class="form-control"
                     required>
          </div>

          <button type="submit"
                  class="btn btn-primary"
                  (click)="updateUser()">Update</button>
        </div>
        </div>
    </div>
  </app-section>
</app-blank>

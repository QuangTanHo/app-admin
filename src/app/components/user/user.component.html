<app-blank pageName="User" [routes]="['User']">
  <app-section sectionTitle="User List">
        <div class="container-user">
          <!-- <div class="row ">
            <div class="col-md-12">
              <div class="float-right">
                <button class="btn btn-primary float-md-end" (click)="insertUser()">Thêm Nhân sự</button>
              </div>
            </div>
          </div> -->
          <table class="table">
            <thead class="table-light">
              <tr>
                <th>No .</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Use Angular's *ngFor directive to loop through categorys array -->
              <tr *ngFor="let user of listUser;let i= index">
                <td>{{i+1}}</td>
                <td>{{ user.firstName }}{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.roleId === '1'? 'Admin': 'User' }}</td>
                <td class="text-end">
                  <button href="#"
                          class="btn btn-neutral"
                          (click)="updateUser(user.userId)"><i class="bi bi-pencil"></i></button>
                  <button type="button"
                          class="btn btn-square btn-neutral text-danger-hover"
                          (click)="deleteUser(user)"> <i class="bi bi-trash"></i> </button>
              </tr>
            </tbody>
          </table>
        </div>
  </app-section>
</app-blank>

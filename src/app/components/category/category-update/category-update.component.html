<app-blank pageName="Category" [routes]="['category-update']">
  <app-section sectionTitle="Category Update">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">
              Set product Image11
            </div>
            <div class="drag-drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
              (drop)="onDrop($event)" (click)="onAreaClick()">
              <p *ngIf="!image.src">Drag and drop an image here, or click to select one</p>
              <img *ngIf="image.src" [src]="image.src" alt="Uploaded Image" />
              <input type="file" (change)="onFileSelected($event)" hidden #fileInput />
              <div *ngIf="image.src" class="preview-set-product">
                <div class="overlay">
                  <span class="file-name">{{fileName}}</span>
                  <button class="btn btn-sm btn-danger" (click)="onDeleteClick($event,image.fileId)">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Update Category</h3>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name"  [(ngModel)]="category.category_name"  name="name" class="form-control" required>
              <label for="name">Category Parent:</label>
              <select class="form-select" aria-label="Default select example"  (ngModelChange)="changeCategory($event)" [(ngModel)]="category.category_parent_id">
                <option selected>Select Category</option>
                <option *ngFor="let c of categories" [ngValue]="c.category_id">{{ c.category_name }}</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="updateCategory()" >Update</button>
        </div>
      </div>
    </div>
</app-section>
</app-blank>

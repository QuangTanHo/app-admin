<app-blank pageName="Category" [routes]="['category-list']">
  <app-section sectionTitle="Category List">
    <div class="container-category">
      <div class="row ">
        <div class="col-md-12">
          <div  class="float-right">
            <button class="btn btn-success float-md-end" (click)="insertCategory()">+</button>
          </div>
        </div>
      </div>
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>No .</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Use Angular's *ngFor directive to loop through categorys array -->
          <tr *ngFor="let category of categories;let i= index">
            <td>{{i+1}}</td>
            <td>{{ category.category_name }}</td>
            <!-- <td>
              <div class="group-btn">
                <button class="btn btn-primary">
                  Update
                </button>
                <button class="btn btn-danger">Delete
                </button>
              </div>
            </td> -->
             <td class="text-end"> 
              <button href="#" class="btn btn-neutral" (click)="updateCategory(category.category_id)"><i class="bi bi-pencil"></i></button>
               <button type="button"
                class="btn btn-square btn-neutral text-danger-hover" (click)="deleteCategory(category)"> <i class="bi bi-trash"></i> </button>
          </tr>
        </tbody>
      </table>
    </div>
  </app-section>
</app-blank>

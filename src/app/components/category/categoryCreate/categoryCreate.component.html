<app-blank pageName="Category" [routes]="['category-create']">
  <app-section sectionTitle="Category Create">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <div class="input-group mb-3">
              <input type="file" (change)="onFileSelected($event)" id="fileInput" class="d-none" />
              <input type="text" class="form-control" [value]="fileName" readonly placeholder="No file chosen" />
              <div class="input-group-append">
                <button type="button" class="btn btn-primary" (click)="onFileInputClick()">Chọn ảnh</button>
              </div>
            </div>
            <div *ngIf="imageSrc" class="image-preview mt-3">
              <img [src]="imageSrc" alt="Selected Image" class="img-thumbnail" />
            </div>            
          </div>
        </div>
        <div class="col-md-6">
          <h3>Insert Category</h3>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name"  [(ngModel)]="category.category_name"  name="name" class="form-control" required>
              <label for="name">Category Parent:</label>
              <select class="form-select" aria-label="Default select example"  (ngModelChange)="changeCategory($event)" [(ngModel)]="category.category_parent_id">
                <option selected>Select Category</option>
                <option *ngFor="let c of categories" [ngValue]="c.category_id">{{ c.category_name }}</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="insertCategory()">Insert</button>
        </div>
      </div>
    </div>
</app-section>
</app-blank>
